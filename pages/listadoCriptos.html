<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Underfined | Billetera Virtual</title>
    <link rel="icon" href="../img/Icono/underfined.png" />

    <!--CSS-->
    <link rel="stylesheet" href="../css/styles.css" />

    <!--BOOSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body id="body">
    <header class="menu">
      <div
        class="offcanvas offcanvas-start"
        data-bs-scroll="true"
        tabindex="-1"
        id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
            Menu
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <p>Aca iria el listado de opiones del menu.</p>
        </div>
      </div>
      <nav class="navbar bg-white text-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <a href="../index.html">
        <img
          class="underfined-tit"
          src="../img/underfined.png"
          alt="underfined"
        />
      </a>
      <div class="menu-logo">
        <div class="line-iz bg-degrade-iz"></div>
        <a href="../index.html"
          ><img src="/img/logo2.png" alt="logo underfined"
        /></a>
        <div class="line-de bg-degrade"></div>
      </div>
      <a class="cvu-icon btn" id="refCVU" title="ver CVU">
        <i class="bi bi-person-bounding-box"></i>
        <b>CVU</b>
      </a>
      <div class="divisor-vertical"></div>
      <button
        title="Ver carrito"
        class="carrito-icon"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        <i class="bi bi-cart-fill"></i>
      </button>
    </header>
    <div class="fondo" id="fondo"></div>
    <div class="ventana-flotante" id="ventanaFlotante">
      <h3 class="title">Inormacion de la cuenta</h3>
      <p class="cvu">CVU: <span id="cvu"></span></p>
      <p class="alias">Alias: <span id="alias"></span></p>
      <p class="cuil">CUIL: <span id="cuil"></span></p>
      <button class="copiar-cvu" title="Copiar CVU" id="copiarCVU">
        <i class="bi bi-clipboard"></i>
      </button>
      <div class="notificacion" id="copiadoNotificacion">
        CVU copiado al portapapeles
      </div>
      <button class="cerar-vf" title="Cerrar" id="cerrarvf">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          Carrito Underfined
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body" id="carrito"></div>
      <div id="acciones-carrito"></div>
    </div>
    <main class="container">
      <section
        id="listado-criptos"
        class="row gap-3 p-2 align-content-center justify-content-center"
      ></section>
      <div class="notificacion" id="agregadoNotificacion">
        Agregado al carrito
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../js/entidades/cripto.js"></script>
    <script src="../js/componentes/carrito.js"></script>
    <script src="../js/index.js"></script>
    <!-- Sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
