<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Underfined | Login</title>
    <link rel="icon" href="../img/Icono/underfined.png" />

    <!--CSS-->
    <link rel="stylesheet" href="../css/styles.css" />

    <!--BOOSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="menu">
      <a href="#">
        <img
          class="underfined-tit"
          src="../img/underfined.png"
          alt="underfined"
        />
      </a>
      <div class="menu-logo">
        <div class="line-iz bg-degrade-iz"></div>
        <a href="#"
          ><img src="/img/logo2.png" alt="logo underfined"
        /></a>
        <div class="line-de bg-degrade"></div>
      </div>
    </header>
    <div class="d-flex justify-content-center align-items-center mt-5">
      <div class="card p-2">
        <div class="card-body">
          <h4 class="card-title title">Iniciar sesion</h4>
          <hr />
          <form class="form p-2" id="loginForm">
            <label for="nombreUsuario">Nombre de Usuario:</label>
            <input
              class="form-control"
              type="text"
              id="nombreUsuario"
              name="nombreUsuario"
              required
            />

            <label for="clave">Contrase√±a:</label>
            <input
              class="form-control"
              type="password"
              id="clave"
              name="clave"
              required
            />
            <button
              class="btn-login btn btn-dark btn-block"
              type="submit"
              id="btn-login"
            >
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/entidades/user.js"></script>
    <script src="../js/tools/utiles.js"></script>
    <script src="../js/componentes/hedader.js"></script>
    <script src="../js/componentes/login.js"></script>

    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
