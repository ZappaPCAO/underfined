<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Underfined | Billetera Virtual</title>

    <!--CSS-->
    <link rel="stylesheet" href="./css/styles.css">

    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>  
    <header class="menu">
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p>Aca iria el listado de opiones del menu.</p>
            </div>
        </div>
        <nav class="navbar bg-white text-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">  
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <h1 class="menu-title title">underfined</h1>
        <div class="menu-logo">
            <div class="line"></div>
            <a href="http://"><img src="/img/logo2.png" alt="logo underfined"></a>
            <div class="line"></div>
        </div>
        
        <a class="cvu-icon btn" onclick="getCVU()">
            <i class="bi bi-person-bounding-box"></i>
            <b>CVU</b>
        </a>
        
    </header>
    <main class="container balance-container">
        <div class="row balance justify-content-between align-items-center">
            <h2 class="balance-tittle col-lg-1" >Saldo </h2>
            <b id="saldo" class="balance-saldo col-lg-3">99.999,99</b>
            <button class="btn btn-eye p-0 col-lg-1" onclick="ocultarSaldo()"> 
                <i class="bi bi-eye-slash-fill"></i> 
            </button>
            <div class="balance-convert col-lg-7 d-flex justify-content-end align-self-start p-0">
                <button class="btn btn-convert"><i class="bi bi-arrow-left-right p-0"></i><b>U$D</b></button>
            </div>
        </div>
        <div class="row separador justify-content-between align-items-center">
            <div class="line col-lg-10"></div>
            <i class="bi bi-caret-right-fill col-lg-2"></i>
        </div>
        <div class="row ganancia justify-content-between align-items-center">
            <p class="ganancia-cant col-lg-4">***</p>
            <h3 class="ganancia-title col-lg-4">Rendimientos proximamente</h3>
            <h5 class="ganacia-porcen col-lg-4">+20.00%</h5>
        </div>
    </main>
    <section class="container acciones-container p-2">
        <div class="acciones row justify-content-center align-items-center">
            <div class="col-lg-6 d-flex justify-content-end">
                <button class="btn btn-primary btn-block" onclick="realizarTransferencia()">Transferencia</button>
            </div>
            <div class="col-lg-6 d-flex justify-content-start">
                <button class="btn btn-info btn-block" onclick="ingresarDinero()">Recibir Dinero</button>
            </div>
        </div>
    </section>
        <div class="loans-reserves">
            <h2>Prestamos</h2>
            <p>No hay prestamos activos.</p>
            <h2>Reservas</h2>
            <p>No hay reservas activas.</p>
        </div>
        <div class="history">
            <h2>Historial</h2>
            <ul>
                <li>Transacción 1 - $50.00</li>
                <li>Transacción 2 - $20.00</li>
                <li>Transacción 3 - $30.00</li>
            </ul>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./js/balances.js"></script>
</body>
</html>
